<div class="page-content">
    <div class="container-fluid animated fadeIn">
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <location-list [locations]="locations$ | async" (locationDeleted)="deleteLocation($event)"
                    (locationViewed)="viewLocation($event)"></location-list>
            </div>
        </div>
    </div>
    <button mat-fab color="primary" class="fab" (click)=addLocation()
            matTooltip="Add new location"
            matTooltipPosition="before">
        <mat-icon>
            add
        </mat-icon>
    </button>
</div>

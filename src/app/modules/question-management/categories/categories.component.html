<div class="page-content">
  <div class="page-content">
    <div class="container-fluid animated fadeIn">
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
              <div class="card">
                <div class="card-header bg-transparent">
                    <div class="row align-items-center">
                        <div class="col-6">
                            <h2 class="mb-0">Active Categories</h2>
                        </div>
                        <div class="col-6 text-right">
                            <mat-slide-toggle color="accent">Include Deleted Categories</mat-slide-toggle>
                        </div>
                    </div>
                </div>
                <div class="card-body pt-0">
                    <categories-list [categories]="categories$ | async" (categoryDeleted)="deleteCategory($event)"></categories-list>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
  <button mat-fab color="primary" class="fab" (click)=showAddCategoryDialog() matTooltip="Add a question Category">
    <mat-icon>
      add
    </mat-icon>
  </button>
</div>

<h4 mat-dialog-title>Add a new Training</h4>
<div>
    <form [formGroup]="updateImageControl" class="form">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label> Image Category </mat-label>
                    <mat-select formControlName="category">
                        <mat-option *ngFor="let category of imageCategories$|async" [value]="category._id">
                            {{category.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label> Type </mat-label>
                    <mat-select formControlName="imageType">
                        <mat-option value="1">
                            Positive
                        </mat-option>
                        <mat-option value="0">
                            Neutral
                        </mat-option>
                        <mat-option value="-1">
                            Negative
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label> Duration </mat-label>
                    <input matInput type="text-area" formControlName="duration">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label> Count </mat-label>
                    <input matInput type="text-area" formControlName="count">
                </mat-form-field>
            </div>
        </div>
    </form>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close color="primary" [mat-dialog-close]>Cancel </button>
        <button mat-raised-button color="primary" type="submit" [mat-dialog-close]="updateImageControl.value"
            [disabled]="updateImageControl.invalid">Submit</button>
    </mat-dialog-actions>

</div>

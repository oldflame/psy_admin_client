<h4 mat-dialog-title>Add a new Training</h4>
<div>
    <form [formGroup]="addTrainingControl" class="form">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label> Training Name </mat-label>
                    <input matInput type="text" formControlName="trainingName">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label> Description </mat-label>
                    <input matInput type="text-area" formControlName="description">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label> Keywords </mat-label>
                    <input matInput type="text-area" formControlName="keywords">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field appearance="outline">
                    <input matInput [matDatepicker]="startDt" placeholder="Select Start Date"
                        formControlName="scheduleFor" (focus)="startDt.open()">
                    <mat-datepicker-toggle matSuffix [for]="startDt"></mat-datepicker-toggle>
                    <mat-datepicker [touchUi]="isMobileDisplay()" #startDt></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </form>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close color="primary" [mat-dialog-close]>Cancel </button>
        <button mat-raised-button color="primary" type="submit" [mat-dialog-close]="addTrainingControl.value"
            [disabled]="addTrainingControl.invalid">Submit</button>
    </mat-dialog-actions>

</div>

<h4 mat-dialog-title>Add a new Training</h4>
<div>
    <form [formGroup]="updateQuestionControl" class="form">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label> Question Category </mat-label>
                    <mat-select formControlName="category">
                        <mat-option *ngFor="let category of questionCategories$|async" [value]="category._id">
                          {{category.name}}
                        </mat-option>
                      </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label> Order </mat-label>
                    <input matInput type="text-area" formControlName="order">
                </mat-form-field>
            </div>
        </div>
    </form>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close color="primary" [mat-dialog-close]>Cancel </button>
        <button mat-raised-button color="primary" type="submit" [mat-dialog-close]="updateQuestionControl.value"
            [disabled]="updateQuestionControl.invalid">Submit</button>
    </mat-dialog-actions>

</div>

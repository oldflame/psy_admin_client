<h4 mat-dialog-title>New Image Category</h4>
<div>
    <form [formGroup]="imageCategoryForm">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="imageCategoryForm.get('name').hasError('required')">Name is
                <strong>required.</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Description" formControlName="description">
            <mat-error *ngIf="imageCategoryForm.get('description').hasError('required')">Description is
                <strong>required.</strong>
            </mat-error>
        </mat-form-field>
    </form>
    <mat-dialog-actions align="end">
        <button mat-button color="primary" [mat-dialog-close]>Cancel</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="imageCategoryForm.value"
            [disabled]="imageCategoryForm.invalid">Add Category</button>
    </mat-dialog-actions>
</div>
